<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>{{titol|default:"Baralles de cartes"}}</title>
        <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
        <link rel="stylesheet" href="https://bootswatch.com/slate/bootstrap.min.css" crossorigin="anonymous">
        <script src="https://bootswatch.com/assets/js/custom.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">{{request.user}}</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                    <ul class="nav navbar-nav">
                        <li><a href="{% url 'producte:veure_productes' %}">Productes <span class="sr-only">(current)</span></a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        {% if user.is_authenticated %}
                            <li><a href="{% url 'sortir' %}">Sortir</a></li>
                        {% else %}
                            <li><a href="{% url 'login' %}">Connectar-se</a></li>
                            <li><a href="{% url 'registrar' %}">Registrar-se</a></li>
                        {% endif %}
                      </ul>
                </div>
            </div>
        </nav>

        <div class="container" style="padding-top: 70px;">
            <div class="jumbotron">
                <h1>{{h1|default:"Productes"}}</h1>
            </div>

            <div class="container-fluid">
                {% block content %}

                {%endblock%}
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </body>
</html>
